<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://www.baidu.com">
    用户名:<input type="text" name="username" maxlength="5"
               value="tom"
               readonly placeholder="请输入用户名">
    <br>
    密码:<input type="password" name="password" maxlength="5" placeholder="请输入密码">
    <br>
    <!--    value设置提交的值,如果不设置则提交on checked 设置默认选中-->
    性别：<input type="radio" name="gender" value="m" id="r1">
    <label for="r1">男</label>
    性别：<input type="radio" name="gender" value="w" id="r2">
    <label for="r2">女</label>
    <br>
    兴趣爱好：
    <input type="checkbox" name="hobby" value="somking">抽烟
    <input type="checkbox" name="hobby" value="drinking">喝酒
    <input type="checkbox" name="hobby" value="fair">烫头
    <br>
    <input type="date" name="birthday">
    <br>
    <input type="file" name="pic">
    <br>
    <select name="city" id="">
        <option value="bj">北京</option>
        <option value="sh">上海</option>
        <option value="gz">广州</option>
    </select>
    <br>
    plain
    <input type="reset" value="重置按钮">
    <input type="button" value="自定义按钮">
    <br>
    <hr>
    <button type="submit">注册</button>
    <button type="reset">重置</button>
    <button type="button">自定义按钮</button>
    <br>
    <input type="submit" value="注册">

</form>
</body>
</html>
