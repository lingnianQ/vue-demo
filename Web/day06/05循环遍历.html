<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div>
    <ul>
        <li v-for="name in arr">{{name}}</li>
    </ul>
    <ul v-for="p in person">
        <li v-for="name in p">{{name}}</li>
    </ul>

    <table border="1" style="color: red">
        <caption>任务列表</caption>
        <tr>
            <th>编号</th>
            <th>名字</th>
            <th>年龄</th>
            <th>类型</th>
        </tr>
        <tr v-for="(p,i) in person">
            <td>{{i + 1}}</td>
            <td v-for="vo in p">{{vo}}</td>
        </tr>
    </table>

    <table border="1" style="color:blue;">
        <caption>员工列表</caption>
        <tr>
            <th>编号</th>
            <th>名字</th>
            <th>职位</th>
            <th>工资</th>
            <th>年龄</th>
        </tr>
        <tr v-for="(p,i) in staff">
            <td>{{i + 1}}</td>
            <td v-for="vo in p">{{vo}}</td>
        </tr>
    </table>
</div>


<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            arr: ["qwe", "asd", "zxc"],
            person: [{name: "孙悟空", age: 200, type: "打野"},
                {name: "猪八戒", age: 300, type: "战士"},
                {name: "唐僧", age: 500, type: "辅助"},
            ],
            staff: [
                {name: "张飞", job: "销售", salary: 5000, age: 18},
                {name: "张飞", job: "销售", salary: 5000, age: 18},
                {name: "张飞", job: "销售", salary: 5000, age: 18},
                {name: "张飞", job: "销售", salary: 5000, age: 18},
            ],

        }
    });
</script>
</body>
</html>
