<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            background-color: #62B5EC;
            color: white;
        }
    </style>
</head>
<body>
<div>
    <table border="1" style="color: #62B5EC">
        <caption>个人信息</caption>
        <tr>
            <td>照片:</td>
            <td><img :src="user.url" width="100" alt=""></td>
        </tr>
        <tr>
            <td>名字:</td>
            <td>{{user.name}}</td>
        </tr>
        <tr>
            <td>年龄:</td>
            <td>{{user.age}}</td>
        </tr>
        <tr>
            <td>好友:</td>
            <td>
                <ul>
                    <li v-for="u in user.friend">{{u}}</li>
                </ul>
            </td>
        </tr>
    </table>
    <input type="button" value="请求数据" @click="f()">
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            user: {
                url: "",
                name: "",
                age: "",
                friend: []
            }
        },
        methods: {
            f() {
                v.user = {
                    url: "../day01/a/a.gif",
                    name: "零念",
                    age: 18,
                    friend: ["亚索", "瑞文", "盲僧"]
                }

            }
        }
    })
</script>
</body>
</html>
