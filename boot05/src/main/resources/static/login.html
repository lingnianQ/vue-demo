<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div>
    <h1>登录页面</h1>
    <input type="text" name="name" v-model="user.name">{{info}}<br>
    <input type="password" name="password" v-model="user.password"><br>
    <input type="button" value="登录" @click="login()"><br>
</div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            user: {
                name: "",
                password: ""
            },
            info: ""
        },
        methods: {
            login() {
                axios.post("/login?name=" + v.user.name + "&password=" + v.user.password).then(function (response) {
                        if (response.data == 1) {
                            v.info = "登录成功";
                            location.href='/';
                        } else if (response.data == -1) {
                            v.info = '用户不存在';
                        } else {
                            v.info = "用户名或者密码错误";
                        }
                    }
                )
            }
        }
    });
</script>
</body>
</html>
