<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div>

    <input type="text" v-model="h" placeholder="请输入身高--cm">
    <input type="text" v-model="w" placeholder="请输入体重--kg">
    <input type="button" value="开始测试" @click="f()">
    <h2>测试结果:<br>{{result}}</h2>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            result: "",
            w: "",
            h: ""
        },
        methods: {
            f() {
                let bmiEmp = {height: v.h / 100, weight: v.w};
                console.log(bmiEmp);
                axios.post("/bmi", bmiEmp).then(function (response) {
                    v.result = response.data;
                })
            }
        }
    });
</script>
</body>


</html>
